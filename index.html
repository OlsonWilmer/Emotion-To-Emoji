
 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=aqoa_39wbnU8ONHvylKZZhG9bSDG9PkaC4LRZX_OsaP2T1LgELefHdogAF53kbe8i-ln-2rQ-atqsQn9CrZMJ-WA1qxHggDhXu3lRXZgoTksWTriEAsQYETiuNnPIrCyxEqG_O7c3SvDUq_tHGU7Vw" charset="UTF-8"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">EMOTION TO EMOJI APP
      <br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
	      <div id="camera"></div>
	      <br><br>
	      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Prediction 1 - </label>
	      <p class="emotion_name" id="result_emotion_name"></p>
	      <p class="emoji" id="update_emoji"></p>

	      <label>Prediction 2 - </label>
	      <p class="emotion_name" id="result_emotion_name2"></p>
	      <p class="emoji" id="update_emoji2"></p>
  	  </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
	      <div id="result"></div>
	      <br><br>
	      <button onclick="check();" class="btn btn-success">Predict Emotion</button>
	     </div>

    </center>

  </div>

<script src="main.js"></script>

  <script src="https://www.drv.tw/inc/wd.js?s=jynyhy9vu5r8xz5zy0utww"></script></body>
</html>
